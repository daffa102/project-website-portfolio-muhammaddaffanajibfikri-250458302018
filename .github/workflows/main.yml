name: üöÄ Deploy ke CPanel Subdomain

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy via FTP to subdomain

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload files to cPanel subdomain folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: ./      # ‚¨ÖÔ∏è biarkan relatif saja
          dangerous-clean-slate: false
          exclude: |
            **/.git/**
            **/.git*/**
            **/.github/**
            **/.gitignore
            **/.gitattributes
            **/.gitmodules
            **/node_modules/**
            .git/**
            .github/**
            node_modules/**
